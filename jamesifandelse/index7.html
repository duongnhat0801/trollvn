<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhập vào có phải là tuổi không</title>
</head>
<body>
<script>
    let a=+prompt('Nhập số: ');
    if(a>0 && a < 120){
        document.write('Là tuổi')
    }else {
        document.write('Không phải tuổi')
    }
</script>
</body>
</html>
