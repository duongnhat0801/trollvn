<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<input type="text" id="a">
<input type="text" id="b">
<button onclick="kq()">Kết quả</button>
<script>
    function kq(){
        let a=document.getElementById('a').value;
        let b=document.getElementById('b').value;
        let kq= 1/2 *a*b;
        document.write('Diện tích tam giác vuông là: '+ kq)
    }
</script>
</body>
</html>
