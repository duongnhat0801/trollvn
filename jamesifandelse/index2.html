<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
let a=+prompt('Nhập số a: ');
let b=+prompt('Nhập số b: ');
let c=+prompt('Nhập số c: ');
delta=b*b-4*a*c;
if(delta<0){
    document.write('Phương trình vô nghiệm')
}else if(delta>0){
    document.write('Phương trình có nghiệm x1')
    document.write('Phương trình có nghiệm x2')
}else {
    document.write('Phương trình có nghiệm kép')
} 
</script>
</body>
</html>
